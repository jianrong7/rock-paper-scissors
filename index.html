<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
  <link href='reset.css' rel='stylesheet'>
  <link href='newStyles.css' rel='stylesheet'>
  <!-- <link href='styles.css' rel='stylesheet'>
  <script src="script.js" defer></script> -->
  <script src="newScript.js" defer></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="title">
      <span>Rock</span>
      <span>Paper</span>
      <span>Scissors</span>
    </div>
    <p>First to five!</p>
  </header>
  <div class="choices">
    <div class="rock">
      <img src="assets/rock.jpg" alt="rock" id="rock" class="choice rock">
    </div>
    <div class="paper">
      <img src="assets/paper.jpg" alt="paper" id="paper" class="choice paper">
    </div>
    <div class="scissors">
      <img src="assets/scissors.jpg" alt="scissors" id="scissors" class="choice scissors">
    </div>
  </div>
  
  <div class="gameOutput">
    <div class="playerScore">
      <span>Your Score</span>
      <span class="score pScore">0</span>
    </div>
    <div class="computerChoice">
      <span>Computer's Choice</span>
      <div class="computerChoiceImage"></div>
    </div>
    <div class="computerScore">
      <span>Computer's Score</span>
      <span class="score cSore">0</span>
    </div>
  </div>

  <div class="gameResult"></div>

  <div class="restart">
    <button type="button" class="button">Restart the game!</button>
  </div>

  <div class="footer">Created by <a href="https://github.com/jianrong7" target="_blank">jianrong7</a></div>
</body>
</html>
